<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astropizza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366; /* Azul oscuro */
            padding: 20px;
            text-align: center;
            border-radius: 0 0 50px 50px; /* Roundness */
        }

        h1 {
            color: #ffffff;
        }

        .logo {
            width: 150px; /* Ajusta según sea necesario */
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #0055cc; /* Azul claro */
            color: white;
            border: none;
            border-radius: 25px; /* Roundness */
            padding: 15px 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .button:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: slide 0.5s forwards; /* Animación de degradado */
        }

        @keyframes slide {
            to {
                left: 100%;
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .partners img {
            width: 100px; /* Ajusta según sea necesario */
            margin-top: 10px;
        }

        .profile-upload {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo_transparente.png" alt="Astropizza Logo" class="logo"> <!-- Cambia por el logo correspondiente -->
    <h1>Astropizza</h1>
</header>

<div class="container">
    <h2>Bienvenido a Astropizza</h2>
    <p>¡Disfruta de las mejores pizzas a domicilio!</p>

    <button class="button" onclick="sendVerificationCode()">Verificar Correo</button>

    <div class="profile-upload">
        <h3>Sube tu foto de perfil:</h3>
        <input type="file" accept="image/*" id="profilePic">
    </div>
</div>

<footer>
    <div class="partners">
        <h3>Nuestros Partners:</h3>
        <img src="google_logo.png" alt="Google Logo"> <!-- Cambia por el logo correspondiente -->
        <img src="claude_ai_logo.png" alt="Claude AI Logo"> <!-- Cambia por el logo correspondiente -->
        <img src="perplexity_logo.png" alt="Perplexity Logo"> <!-- Cambia por el logo correspondiente -->
    </div>
    <p>Astropizza Derechos Reservados ©️</p>
</footer>

<script>
function sendVerificationCode() {
    const email = prompt("Ingresa tu correo electrónico:");
    const code = Math.floor(10000 + Math.random() * 90000); // Generar código de 5 dígitos
    alert("Se ha enviado un código de verificación a " + email + ": " + code);
}
</script>


</body></html>
